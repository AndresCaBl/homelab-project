services:
  gluetun:
    env_file:
      - ../_shared/.env
      - ./.env
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_REGIONS=${SERVER_REGIONS}
      # Safety defaults
      - FIREWALL=on            # block nonâ€‘VPN traffic (kill switch)
      - DOT=on                 # DNS-over-TLS inside the tunnel
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_UP_COMMAND=/bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORTS}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
      - HTTP_CONTROL_SERVER=on
      - HTTP_CONTROL_SERVER_ADDRESS=:8000

    volumes:
      - /srv/config/gluetun:/gluetun
    networks:
      - homelab
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - "${QBITTORRENT_WEBUI_PORT}:8080"  # qBit WebUI via gluetun
      - "${PROWLARR_WEBUI_PORT}:9696"  # prowlarr WebUI via gluetun
      - "8191:8191"   # FlareSolverr API
      - "8000:8000"
  qbittorrent:
    env_file:
      - ../_shared/.env
      - ./.env
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: "service:gluetun" # routes all traffic through VPN
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - WEBUI_PORT=8080
    volumes:
      - /srv/config/qbittorrent:/config
      - ${CACHE_ROOT}/downloads:/downloads
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:gluetun"   # routes all traffic through VPN
    depends_on:
      gluetun:
        condition: service_healthy
    env_file:
      - ../_shared/.env
      - ./.env
    volumes:
      - /srv/config/prowlarr:/config
    restart: unless-stopped
  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: "service:gluetun"   # keep behind VPN
    depends_on:
      gluetun:
        condition: service_healthy
    env_file:
      - ../_shared/.env
      - ./.env
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
    restart: unless-stopped

networks:
  homelab:
    external: true
