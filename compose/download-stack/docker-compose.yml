services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - TZ=${TZ}
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_REGIONS=${SERVER_REGIONS}
      # Safety defaults
      - FIREWALL=on            # block nonâ€‘VPN traffic (kill switch)
      - DOT=on                 # DNS-over-TLS inside the tunnel
      - FIREWALL_OUTBOUND_SUBNETS=${LAN_NETWORK}  # allow LAN to reach future WebUIs
    volumes:
      - /srv/config/gluetun:/gluetun
    networks:
      - homelab
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - "${QBITTORRENT_WEBUI_PORT}:8080"  # qBit WebUI via gluetun
      - "${QBITTORRENT_INCOMING_PORT}:${QBITTORRENT_INCOMING_PORT}/tcp"  # incoming peers
      - "${QBITTORRENT_INCOMING_PORT}:${QBITTORRENT_INCOMING_PORT}/udp"
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    # Share Gluetun's network stack = kill switch + no leaks
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - /srv/config/qbittorrent:/config
      - ${DOWNLOADS_INCOMPLETE}:/downloads/incomplete
      - ${DOWNLOADS_COMPLETE}:/downloads/complete
      - ${DOWNLOADS_WATCH}:/downloads/watch
networks:
  homelab:
    external: true
